<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>reveal.js</title>

        <link rel="stylesheet" href="dist/reset.css">
        <link rel="stylesheet" href="dist/reveal.css">
        <link rel="stylesheet" href="dist/theme/black.css">

        <!-- Theme used for syntax highlighted code -->
        <link rel="stylesheet" href="plugin/highlight/monokai.css">
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section>
                    Slide 1
                    <img src="https://www.irf.se/branding/irf-neg.svg" alt="irf logo">
                </section>

                <section>
                    Slide 2
                    <img src="static/IRF_pres_eng_apr16-2.jpg" alt="irf buildings">
                </section>

                <section>
                    Slide 3
                    $$
    \langle k_1 \otimes ... \otimes k_m|j_1 \otimes ... \otimes j_m\rangle_{\mathbb{H}_1 \otimes ... \otimes \mathbb{H}_m} =\\
    = \langle k_1|j_1\rangle_{\mathbb{H}_1} ... \langle k_m|j_m\rangle_{\mathbb{H}_m}
                    $$
                </section>
            </div>
        </div>

        <script src="dist/reveal.js"></script>
        <script src="plugin/notes/notes.js"></script>
        <script src="plugin/markdown/markdown.js"></script>
        <script src="plugin/highlight/highlight.js"></script>
        <script src="plugin/animate/plugin.js"></script>
        <script src="plugin/animate/svg.min.js"></script>
        <script src="plugin/math/math.js"></script>
        <script>
            // More info about initialization & config:
            // - https://revealjs.com/initialization/
            // - https://revealjs.com/config/
            Reveal.initialize({
                hash: true, // permalinkable urls
                controls: false, // hide arrows
                autoPlayMedia: true, 
                progress: false, // no spoilers on number of slides
                width: 1200, // default is a little too narrow on modern screens
                slideNumber: "c", // just the current slide number, again no spoilers

                plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.KaTeX ] // add math as default plugin
            });
        </script>
    </body>
</html>
